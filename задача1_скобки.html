<html>
	<style>
		body{
			margin: 10%;
			padding: 10%;
		}
		input{
			text-align: center;
		}
		p{
			text-align: center;
		}
	</style>
	<body>
		<p><b>Введите выражение со скобками:</b><br>
   		<input type="text" size="40" id="arifmetic">
  		</p>
	 	<p><input type="button" value=" Проверить" onclick="proverka()"></p>
		 <label for="" id="res"></label>
	</body>
</html>
<script>
function proverka(){
arifmetic=document.getElementById('arifmetic').value;
left=0;
right=0;
var result = new Boolean(true);
	for(let symbol of arifmetic){
			if (symbol==")") {
				left+=1;
			}
			if(symbol=="("){
				right+=1;
			} 	
			if(left>right){ result=false;break;}//Проверка на баланс
	}
	if (left==right){result=true;} else {result=false;}//Проверка на количество
	document.getElementById('res').textContent=result;
}
</script>
